<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4053468_irldv8i6989.css">
    <link rel="stylesheet" href="personal2.css">
    <link rel="stylesheet" href="message_board.css">
</head>

<body>
    <!-- 复制个人主页的 header -->
    <div class="navbar">
        <div class="logo">网站Logo</div>
        <div id="disptime"></div>
        <div>
            <!-- 导航链接，点击后跳转到 personal_information2.html 页面，使用 navigation 类进行样式设置 -->
            <a href="personal_information2.html" class="navigation">导航1</a>
            <a href="personal_information2.html" class="navigation">导航2</a>
            <a href="message_board.html" class="navigation">留言板</a>
        </div>
    </div>

    <!-- 留言板主体内容 -->
    <div class="message_board">
        <div class="post">
            <div class="post_header">
                <h2>版主留言</h2>
                <span class="post_date"></span> <!-- 可根据实际情况修改日期 -->
            </div>
            <div class="post_content">
                <p>HTML5模块化组件开发过程中遇到的问题及思考</p>
                <ul>
                    <li>问题1:组件间的依赖管理较为复杂,如何确保各个组件的独立性和可复用性。</li>
                    <li>问题2:模块化组件的性能优化,避免因过多组件加载导致页面性能下降。</li>
                    <li>思考:采用微前端架构,将大的项目拆分成多个小的前端应用,提高开发效率和可维护性。</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 新增富文本输入框、文件上传区域和留言按钮 -->
    <div class="new_message">
        <!-- 富文本输入框 -->
        <div id="editor">
            <textarea id="editorArea"></textarea>
        </div>
        <!-- 文件上传区域 -->
        <div id="file_drop_area">
            <input type="file" id="file_upload" multiple>
            <p>拖拽文件到此处上传，或点击选择文件</p>
        </div>
        <!-- 图片预览区域 -->
        <div id="image_preview"></div>
        <!-- 留言按钮 -->
        <button id="submit_message">留言</button>
    </div>

    <div class="modal">
        <div class="modal_content">
            <h3 style="margin-bottom: 15px;">留言成功！</h3>
            <p style="margin-bottom: 15px;"></p>
            <button>确定</button>
        </div>
    </div>

    <!-- 复制个人主页的 footer -->
    <footer>
        <p>版权所有 &copy; 2025 娄时铭</p>
        <p>邮箱: 2268448528@qq.com</p>
        <p>联系方式: 18867792257</p>
    </footer>
</body>
<!-- 引入 Quill 富文本编辑器的 JavaScript -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="personal2.js" type="text/javascript"></script>
<script src="message_board.js" type="text/javascript"></script>

</html>
